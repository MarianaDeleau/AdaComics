<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaComics</title>
    <link rel="stylesheet" href="./scss/main.css">
    <script src="https://kit.fontawesome.com/5b0f89b18e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="banner__header">
            <div class="title__header">
                <h1 class="h1__header">ADAComics</h1>
            </div>
        </div>
        <div class="image__header"></div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <h2 class="search__title">Búsqueda</h2>
                <form id="searchForm" class="search__container">
                    <div class="search__input">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input id="search__input" name="search__input" class="input" type="search" placeholder="Ingresá tu búsqueda" />
                    </div>
                    <div class="search__filters">
                        <div class="search__type__sort">
                            <label class="search__label" for="search__type">TIPO</label>
                            <select class="search__select" name="search__type" id="search__type">
                                <option value="comics" selected>COMICS</option>
                                <option value="characters">PERSONAJES</option>
                            </select>
                            <label class="search__label"  for="sort__search">ORDEN</label>
                            <select class="search__select" name="sort__search" id="sort__search">
                            </select>
                        </div>
                        <button id="search__button" class="search__button" type="submit">BUSCAR</button>
                    </div>
                </form>
            </div>

            <!-- SECCIONES OCULTAS DE BUSQUEDAS -->
            <div class="sections__container" style="margin-bottom: 30px ;">
                <section id="comicSelected" class="comic">
                                   
                </section>
                <section id="characterSelected" class="character">
                </section>
                <section id="resultsSection" class="results">
                    <h2 class="results__title">
                        <p class="results__counter">RESULTADOS: <span id="resultsCounter"></span>
                        </p>
                    </h2>
                    <div id="resultsGrid" class="results__grid"></div>
                    <!-- <div id="comicResults" class="comic__results">
                        <div class="comic-results-cover">
                            <img src="http://i.annihil.us/u/prod/marvel/i/mg/8/a0/603d5b82a5bc0/portrait_uncanny.jpg" alt=""
                                class="comic-results-cover">
                        </div>
                        <div class="comic-results-title">
                            <h3>Fantastic Four by Dan Slott Vol. 1 (Hardcover)</h3>
                        </div>
                    </div> -->
                    <!-- <div class="character__results">
                        <div class="character-results-picture">
                            <img src="http://i.annihil.us/u/prod/marvel/i/mg/3/70/5261a7f7b0917/portrait_uncanny.jpg" alt=""
                                class="character-results-picture">
                        </div>
                        <div class="character-results-title">
                            <h3>HUMAN TORCH</h3>
                        </div>
                    </div> -->
                    <div id="resultsPagination" class="results__pagination">
                        <button id="btnStart" class="paginationBtn" type="button" value="start">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="previousPage" class="paginationBtn" type="button" value="previousPage">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="nextPage" class="paginationBtn" type="button" value="nextPage">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="btnEnd" class="paginationBtn" type="button" value="end">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>
                </section>
            </div>

        </div>

    </main>
    
    <script src="./scripts/scripts.js"></script>
    <script src="./scripts/types.js"></script>
    <script src="./scripts/comic.js"></script>
    <script src="./scripts/character.js"></script>
</body>
</html>
